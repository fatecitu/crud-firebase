     <div class="container">
      <div class="row">
        <div class="col-md-6">
          <!-- Formulário -->
          <h4 class="text-primary mt-3">Cadastro de Prestadores de Serviço</h4>
          <form id="formCadastro" method="post" class="shadow-lg p-3">
            <!-- Razão Social -->
            <div class="mb-3">              
              <label for="razao" class="form-label">Razão Social</label>
              <input type="text" class="form-control" id="razao" name="razao"
                     placeholder="Razão Social" autofocus required />
            </div>
            <!-- CEP -->
            <div class="mb-3">
              <label for="cep" class="form-label">CEP</label>
              <input type="text" class="form-control" id="cep" name="cep" required
                     placeholder="Ex: 13309320"
                     maxlength="8" pattern="[0-9]{8}" title="Informe o CEP no formato 99999999" />
              <div class="spinner-border text-primary d-none" id="spinner"></div>
            </div>
            <!-- Endereço -->
            <div class="mb-3">
              <label for="endereco" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="endereco" name="endereco" 
                     placeholder="Endereço Completo" required />
            </div>
            <!-- Latitude e Longitude -->
            <div class="mb-3 row">
              <div class="col-md-6">
                <label for="latitude" class="form-label">Latitude</label>
                <input type="number" class="form-control" id="lat" name="lat" 
                       min="-90" max="90" step="any" required placeholder="Latitude em Graus"/>
              </div> <!-- fecha a coluna latitude -->
              <div class="col-md-6">
                <label for="longitude" class="form-label">Longitude</label>
                <input type="number" class="form-control" id="long" name="long" 
                       min="-180" max="180" step="any" required placeholder="Longitude em Graus">
              </div> <!-- fecha a coluna longitude -->
            </div> <!-- fecha a linha -->
            <!-- Botões-->
            <div class="my-5">
              <button class="btn btn-success" id="salvar" type="submit">
                <i class="bi bi-save"></i> Salvar
              </button>
              <button class="btn btn-danger" id="limpar" type="reset">
                <i class="bi bi-x"></i> Limpar
              </button>
            </div>
          </form>
        </div>
      </div>
     </div>

    <!-- Carregando os scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>
    <!--script do projeto -->        
    <script src="js/firebase.js"></script>    
    <script src="js/util.js"></script> 
    <script>
      //obtendo a referência ao campo
      const cepInput = document.getElementById('cep')
      const spinner = document.getElementById('spinner')
      const enderecoInput = document.getElementById('endereco')
      const latInput = document.getElementById('lat')
      const longInput = document.getElementById('long')
      //adicionando o evento de escuta no cep
      cepInput.addEventListener('blur', function(){
        //mostrar o spinner
        spinner.classList.remove('d-none')
        //consultando o cep
        const cepValue = cepInput.value
        getCEP(cepValue, (erro, logradouro, geo)=> {
          //Após a resposta, remove o spinner
          spinner.classList.add('d-none')
          if (erro){
            alert(erro)
          } else {
            enderecoInput.value = logradouro
            latInput.value = geo[0]
            longInput.value = geo[1]
          }
        })
        //mudar o foco para o botão salvar
        document.getElementById('salvar').focus()        
      })
    </script>
</body>
