<html lang="pt-BR">

<head>

<body class="login">

    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="card shadow-lg rounded">
                <div class="text-center my-5">
                    <img src="images/fatec.png" title="Fatec Itu" alt="logo da Fatec" class="w-50" />

                <div class="card-header bg-danger text-light">
                    <h5><i class="bi bi-file-lock"></i> Área Reservada</h5>

                <div class="card-body">
                    <!-- Aqui irá o nosso formulário -->

                </div>
            </div>
        </div>
    </div>
   </div>
